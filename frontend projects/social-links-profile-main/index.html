<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile</title>
    <link rel="stylesheet" href="/tailwind-projects/output.css" />
  </head>
  <body class="flex items-center justify-center w-screen h-screen bg-black">
    <div
      class="w-[320px] h-auto flex flex-col justify-center items-center bg-[#1f1f1f] p-6 rounded-md w-min-[200px] m-4"
    >
      <div class="w-20 h-20 rounded-full">
        <img
          class="object-cover rounded-full"
          src="https://i.postimg.cc/pXk9dYBP/avatar-jessica.jpg"
          alt=""
        />
      </div>
      <div class="text-center">
        <h1 class="mt-4 text-xl font-medium text-white">Jessica Randall</h1>
        <p class="text-[#b8d155] text-xs font-normal mb-4">
          London, United Kingdom
        </p>
      </div>
      <div>
        <p class="text-[#acacac] text-xs font-normal mb-4 text-center">
          "Front-end developer and avid reader"
        </p>
      </div>
      <div class="flex flex-col flex-wrap w-full gap-3">
        <button
          class="w-full py-2 bg-[#333333] text-white font-medium rounded-md"
        >
          GitHub
        </button>
        <button
          class="w-full py-2 bg-[#333333] text-white font-medium rounded-md"
        >
          Frontend Mentor
        </button>
        <button
          class="w-full py-2 bg-[#333333] text-white font-medium rounded-md"
        >
          LinkedIn
        </button>
        <button
          class="w-full py-2 bg-[#333333] text-white font-medium rounded-md"
        >
          Twitter
        </button>
        <button
          class="w-full py-2 bg-[#333333] text-white font-medium rounded-md"
        >
          Instagram
        </button>
      </div>
    </div>
  </body>
</html>
