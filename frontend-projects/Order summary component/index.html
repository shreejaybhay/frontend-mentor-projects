<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary component</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="w-screen min-h-screen flex justify-center items-center bg-[#D6E1FF]"
  >
    <div
      class="w-[350px] h-[550px] bg-white shadow-xl rounded-xl overflow-hidden flex flex-col justify-between"
    >
      <div>
        <img src="illustration-hero.svg" alt="" />
      </div>

      <div class="text-center">
        <h1 class="text-[#162847] font-bold text-2xl mt-4">Order Summary</h1>
        <p class="text-[#8C94A7] my-5">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="w-[80%] mx-auto">
        <div
          class="flex items-center justify-between w-full px-4 mb-4 rounded-md"
        >
          <div class="flex items-center gap-3 my-4">
            <img src="icon-music.svg" alt="" />
            <div class="flex flex-col items-center">
              <p class="font-bold text-[#162847]">Annual Plan</p>
              <p class="text-[#8C94A7] font-medium">$59.99/year</p>
            </div>
          </div>
          <a class="hover:text-[#756BF0] font-medium duration-200" href="#"
            >change</a
          >
        </div>

        <div class="w-full mb-4">
          <button
            class="bg-[#382AE1] w-full py-3 rounded-lg text-white font-semibold shadow-3xl hover:bg-[#766CF1] duration-200"
          >
            Proceed to Payment
          </button>
        </div>
        <div class="mb-8 text-center">
          <p
            class="text-[#8C94A7] font-bold hover:text-[#0A1237] cursor-pointer duration-200"
          >
            Cancle Order
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
