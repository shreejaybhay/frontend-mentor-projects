<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nft-preview-card-component</title>
    <link rel="stylesheet" href="output.css" />
  </head>

  <body
    class="w-screen sm:h-screen flex justify-center items-center bg-[#0D1A2D] h-dvh"
  >
    <!-- component -->
    <div
      class="w-[300px] h-[500px] bg-[#15273F] rounded-xl p-5 shadow-[#0C1729] shadow-2xl"
    >
      <div class="relative flex flex-col justify-center rounded-xl group">
        <img
          id="img"
          class="w-[260px] rounded-lg shadow-md cursor-pointer relative"
          src="image-equilibrium.jpg"
          alt=""
        />
        <div
          id="view"
          class="absolute group-hover:bg-[#01FDFB] w-full h-full rounded-lg flex items-center justify-center group-hover:bg-opacity-50 transition-all duration-300 cursor-pointer"
        >
          <img
            class="transition-all duration-300 opacity-0 group-hover:opacity-100"
            src="icon-view.svg"
            alt=""
          />
        </div>
      </div>
      <div>
        <h1
          class="my-3 text-lg font-medium text-white hover:text-[#01FDFB] duration-300 cursor-pointer"
        >
          Equilibrium #3429
        </h1>
        <p class="text-[#91A8CA] font-normal text-base my-3">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <p
          class="flex items-center justify-between w-full border-b-[1px] border-[#24364E] pb-3 mb-3"
        >
          <span class="flex items-center gap-2 text-[#01FDFB] font-medium"
            ><img src="icon-ethereum.svg" alt="logo" />0.041 ETH</span
          >
          <span class="flex items-center gap-2 text-[#91A8CA] font-medium"
            ><img src="icon-clock.svg" alt="logo" />3 days left</span
          >
        </p>
      </div>

      <div>
        <div class="flex items-center gap-3">
          <img
            width="34px"
            class="rounded-full ring-1 ring-white"
            src="image-avatar.png"
            alt=""
          />
          <h1 class="text-[#91A8CA]">
            Creation of
            <span class="text-white hover:text-[#01FDFB] cursor-pointer"
              >Jules Wyvern</span
            >
          </h1>
        </div>
      </div>
    </div>
  </body>
</html>
