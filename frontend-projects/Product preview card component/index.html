<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product-preview-card-component</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-[#F3EAE3] w-screen h-screen flex justify-center items-center">
    <div
      class="md:w-[550px] md:h-[auto] md:flex md:justify-center md:items-center bg-white rounded-xl"
    >
      <div class="w-[275px] rounded-l-xl">
        <img
          class="hidden rounded-l-xl md:block"
          src="image-product-desktop.jpg"
          alt=""
        />
        <img
          class="md:hidden rounded-t-xl"
          src="image-product-mobile.jpg"
          alt=""
        />
      </div>
      <div class="w-[275px] h-[auto] px-6 mt-5">
        <div>
          <p class="tracking-[7px] uppercase text-sm text-[#818189]">Perfume</p>
        </div>
        <div class="w-[80%] text-3xl font-semibold md:my-5 my-3">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="w-[90%]">
          <p class="w-full text-sm text-[#818189] md:mb-5 mb-3">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfume-Creator for the House of CHANLE.
          </p>
        </div>

        <div class="flex items-center w-full gap-6">
          <h1 class="text-[#3B8167] text-3xl font-bold">$149.99</h1>
          <p class="font-normal line-through text-[#818189]">$69.99</p>
        </div>
        <div class="w-full my-3 md:my-5">
          <button
            class="flex items-center justify-center w-full bg-[#3D8168] hover:bg-[#37735d] py-3 rounded-xl text-white gap-2 font-medium"
          >
            <img src="icon-cart.svg" alt="" /> Add to cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
