<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code component</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="bg-[#D5E1EF] flex justify-center items-center w-screen sm:h-screen h-dvh"
  >
    <div
      class="w-[350px] h-[550px] bg-white rounded-2xl flex flex-col p-5 justify-between"
    >
      <div class="rounded-2xl">
        <img class="rounded-2xl" src="image-qr-code.png" alt="" />
      </div>

      <div class="mx-2 flex flex-col items-center justify-center">
        <h1 class="text-[#27344B] font-bold text-2xl text-center my-3">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-[#999EAA] font-normal text-base text-center my-3">
          Scan the QR code to visite Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
